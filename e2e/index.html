<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>IBusy</title>
</head>

<body class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">IBUSY</a>
        </div>
     
      </nav>
    <form class="card" id="addNewPeriodForm" action="">
        <div class="card-header">
            <ul id="errorsContainer">
            </ul>
        </div>
        <div class="card-body d-flex flex-column ">

            <div class="d-flex flex-column">
                <fieldset class="form-group mt-4">
                    <label for="">Start Time</label>
                    <input type="datetime-local" name="startTime" class="form-control">
                </fieldset>
                <fieldset class="form-group mt-4">
                    <label for="">End Time</label>
                    <input type="datetime-local" name="endTime" class="form-control">
                </fieldset>
                <fieldset class="form-group mt-4">
                    <label for="">Is Allowed Time</label>
                    <input type="checkbox" name="isAllowedPeriod">
                </fieldset>
            </div>
            <div class="d-flex flex-column flex-md-row gap-4 justify-content-end my-3">
                <button class="btn btn-primary col-12 col-md-3 py-3" type="submit">Add</button>

            </div>
        </div>
    </form>
    <div class="d-md-flex flex-md-row gap-4 mt-4">
        <table class="table table-bordered" id="timesTable">
            <caption>
                All the periods
            </caption>
            <thead>
                <tr>
                    <th scope="col">Start time</th>
                    <th scope="col">End time</th>
                    <th scope="col">Is allowed period</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button disabled class="btn btn-success py-3" style="height: fit-content;" id="filterAllowedPeriods"
            type="button">Filter Allowed Periods</button>
        <table class="table table-bordered" id="filterAllowedPeriodsTable">
            <caption>
                Filtered allowed periods
            </caption>
            <thead>
                <tr>
                    <th scope="col">Start time</th>
                    <th scope="col">End time</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="../dist/ibusy.js"></script>
    <script src="./index.js"></script>
</body>

</html>
